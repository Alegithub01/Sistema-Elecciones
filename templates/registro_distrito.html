<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Distritos</title>
    <style>
        /* Estilos CSS (opcional) */
    </style>
</head>
<body>

<h2>Registro de Distritos</h2>

<form action="/registro_distrito" method="post">
    <label for="nombre">Nombre del Distrito:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="departamento">Departamento:</label>
    <select id="departamento" name="departamento" required>
        {% for depto in departamentos %}
            <option value="{{ depto[0] }}">{{ depto[1] }}</option>
        {% endfor %}
    </select>

    <button type="submit">Registrar Distrito</button>
</form>

</body>
</html>
