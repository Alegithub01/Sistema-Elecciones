<!-- resultados.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultados de la Elección</title>
    <link rel="stylesheet" href="/static/css/resultadosStyles.css">
    <script>
        function imprimir() {
            window.print();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="print-title">Resultados de elección</h1>
        <div class="graph-container">
            <img src="data:image/png;base64,{{ graph_url }}" alt="Gráfica de Barras Apiladas">
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th>Candidato</th>
                    <th>Votos</th>
                    <th>Porcentaje</th>
                    <th>Total Votos</th>
                </tr>
                {% for resultado in resultados %}
                    <tr>
                        <!-- Elimina las columnas ID Resultado e ID Eleccion -->
                        <td>{{ resultado.candidato }}</td>
                        <td>{{ resultado.votos }}</td>
                        <td>{{ '%.1f%%' % resultado.porcentaje }}</td>
                        <td>{{ total_votos }}</td>  <!-- Muestra el total de votos -->
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="print-button-container">
        <button onclick="imprimir()">Imprimir</button>
    </div>

</body>
</html>
