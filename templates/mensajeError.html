<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/errorStyle.css">
    <link rel="shortcut icon" href="/static/img/favicon.png">
    <title>Error autenticación</title>
    <script>
        // Espera 5 segundos y luego redirige a la página principal
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);
    </script>
</head>
<body>
    <form class="form" action="/" method="post">
        <h3>¡Error de autenticación!</h3>

        <p><strong>C.I.:</strong> {{ ci }}</p>
        <p><strong>Fecha de Nacimiento:</strong> {{ fecha_nacimiento }}</p>

        <h2>USUARIO NO REGISTRADO EN EL PATRON ELECTORAL</h2>
    </form>
</body>
</html>
